<h4>
    Formularios
    <small> Reactivos</small>
</h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
    <div>
        <div class="form-group row mb-3">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-10">
                <input class="form-control"
                       type="text"
                       placeholder="Nombre"
                       formControlName="nombre"
                       [class.is-invalid]="nombreNoValido">
                <small *ngIf="nombreNoValido" class="text-danger">Ingrese 5 letras</small>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-10">
                <input class="form-control"
                       type="text"
                       placeholder="Apellido"
                       formControlName="apellido"
                       [class.is-invalid]="apellidoNoValido">
                <small *ngIf="apellidoNoValido" class="text-danger">Ingrese 5 letras</small>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-10">
                <input class="form-control"
                       type="email"
                       placeholder="Correo electrónico"
                       formControlName="correo"
                       [class.is-invalid]="correoNoValido">
                <small *ngIf="correoNoValido" class="text-danger">El correo es obligatorio</small>
            </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-2 col-form-label">Usuario</label>
          <div class="col-10">
              <input class="form-control"
                     type="text"
                     placeholder="Nombre de usuario"
                     formControlName="usuario"
                     [class.is-invalid]="usuarioNoValido">
              <small *ngIf="usuarioNoValido" class="text-danger">Usuario ya existe</small>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-2 col-form-label">Contraseña</label>
          <div class="col-10">
              <input class="form-control"
                     type="password"
                     placeholder="Contraseña"
                     formControlName="pass1"
                     [class.is-invalid]="pass1NoValido"
              >
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-2 col-form-label">Repita Contraseña</label>
          <div class="col-10">
              <input class="form-control"
                     type="password"
                     placeholder="Repita contraseña"
                     [class.is-invalid]="pass2NoValido"
                     formControlName="pass2"
              >
          </div>
        </div>
        <div class="form-group row mb-3" formGroupName="direccion">
          <label class="col-2 col-form-label">Dirección</label>
          <div class="col-10 row">
            <div class="col">
              <input type="text"
                    class="form-control"
                    placeholder="Distrito"
                    formControlName="distrito"
                    [class.is-invalid]="distritoNoValido">
            </div>
            <div class="col">
              <input type="text"
                    class="form-control"
                    placeholder="Ciudad"
                    formControlName="ciudad"
                    [class.is-invalid]="ciudadNoValido">
            </div>
            <div class="d-grid gap-2 mx-auto mt-3 mb-2">
              <button class="btn btn-outline-primary" type="submit">Guardar</button>
            </div>
          </div>
        </div>
    </div>
    <hr>

<pre>
  Estado del formulario: {{ forma.valid }}

  Status: {{ forma.status }}
</pre>
<pre>
  {{ forma.value|json }}
</pre>

        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
                Guardar
            </button>
        </div>
    </div> -->
    <div class="col row">
      <div class="col">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Pasatiempo</th>
              <th scope="col">Borrar</th>
            </tr>
          </thead>
          <tbody formArrayName="pasatiempos">
            <tr *ngFor="let control of pasatiempos.controls; let i=index">
              <th scope="row">{{ i+1 }}</th>
              <td class="col-10">
                <input class="form-control"
                       type="text"
                       [formControlName]="i">
              </td>
              <td>
                <div class="d-grid gap-2">
                  <button class="btn btn-outline-danger"
                          type="button"
                          (click)="borrarPasatiempo(i)">Borrar</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-grid gap-2 mt-2 mb-5">
          <button class="btn btn-outline-primary"
                  type="button"
                  (click)="agregarPasatiempo()">+ Agregar</button>
        </div>
      </div>
    </div>

</form>
